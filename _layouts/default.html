<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dxw Playbook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/main.css" />
  </head>

  <body class="ready sticky">
    <a class="skip" id="skip-to-content" href="#main">Skip to content</a>
    <nav class="app-nav no-badge" aria-label="Main">
      {% include navigation.html %}
    </nav>
    <aside class="sidebar">
      <div class="search" role="search">
        <div class="input-wrap">
          <input
            type="search"
            value=""
            aria-label="Search text"
            placeholder="Type to search"
          />
          <div class="clear-button">
            <svg width="26" height="24">
              <circle cx="12" cy="12" r="11" fill="#ccc"></circle>
              <path
                stroke="white"
                stroke-width="2"
                d="M8.25,8.25,15.75,15.75"
              ></path>
              <path
                stroke="white"
                stroke-width="2"
                d="M8.25,15.75,15.75,8.25"
              ></path>
            </svg>
          </div>
        </div>
        <div class="results-panel"></div>
      </div>
      <h1 class="app-name">
        <a class="app-name-link" data-nosearch="" href="/">dxwâ€™s Playbook</a>
      </h1>
      <nav class="sidebar-nav" aria-label="sidebar">
        {% sidebar_nav %}
      </nav>
    </aside>
    <main>
      <section class="content">
        <article class="markdown-section" id="main">
          <div style="overflow: auto;">
            <p style="float: right;">
              <a
                href="https://github.com/dxw/playbook/edit/master/{{ page.path }}"
                >Edit document</a
              >
            </p>
          </div>
          <h1>{{ page.title }}</h1>
          {{ content }}
        </article>
      </section>
    </main>
    <footer>
      <button class="sidebar-toggle" aria-label="Toggle Navigation">
        <div class="sidebar-toggle-button">
          <span></span><span></span><span></span>
        </div>
      </button>
    </footer>
    <script type="text/javascript" src="/dist/main.js"></script>
  </body>
</html>
